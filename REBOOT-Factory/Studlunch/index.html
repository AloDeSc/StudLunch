<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Studlunch</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0"/>
        <meta name="viewport" content="user-scalable=no"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
	</head>
	<body>
	
        <!--LANDING PAGE-->
            <section class="section__screen">
				<h1>Studlunch</h1>
                <p>Restaurant nearby</p>
                <div class="logo">
            	   <img src="_img/logo.svg" alt="Logo_WebApp">
                </div>
                <div>
                    <img class="loading" src="_img/barre.gif" alt="loading_bar">
        		      <img class="back" src="_img/back.png" alt="back"/>
                </div>

    		</section>

		<!--MAP PAGE-->
            <section class="section__map">

    			<div class="header">
                    <img class="logo_small" src="_img/logo.png" alt="Logo_WebApp">
                    <form>
                        <fieldset>
                            <input type="search" placeholder="recherche" />
                        </fieldset>
                    </form>
                </div>
           <button class="wheel1">LISTE</button>

    		</section>

        <!--LISTE PAGE-->
            <section class="section__list">

                <div class="header">
                    <img class="logo_small" src="_img/logo.png" alt="Logo_WebApp">
                    <form>
                        <fieldset>
                            <input type="search" placeholder="recherche" />
                        </fieldset>
                    </form>
                </div>
            <button class="wheel2">MAP</button>
           

            </section>


         

    




    	<!--NEXT PAGE ...-->
        <script src="script.js"></script>
	</body>
</html>
